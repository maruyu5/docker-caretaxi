{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>New Age - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="{% static 'template_pattern2/assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'template_pattern2/css/new-age.css' %}" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{% static 'template_pattern2/css/mystyle.css' %}">
    </head>
    <body id="page-top">
        <form method="post" action="{% url 'caretaxi:contact_form' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        <script>
            // 郵便番号の自動補完
            document.addEventListener('DOMContentLoaded', function() {
                const postalCodeField = document.querySelector('#id_postal_code');
                const locationField = document.querySelector('#id_location');
            
                postalCodeField.addEventListener('blur', function() {
                    const postalCode = postalCodeField.value.replace('-', '');
                    if (postalCode.length === 7) {
                        fetch(`https://zipcloud.ibsnet.co.jp/api/search?zipcode=${postalCode}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.results) {
                                    const address = data.results[0].address1 + data.results[0].address2 + data.results[0].address3;
                                    locationField.value = address;
                                } else {
                                    alert('郵便番号に該当する住所が見つかりません。');
                                }
                            });
                    }
                });
            });
            
            // BootStrapでバリデーション
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    var forms = document.getElementsByClassName('needs-validation');
                    Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
            </script>
            
    </body>
</html>
